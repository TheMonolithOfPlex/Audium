<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - WhisperX</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark" id="theme">
  <div class="auth-container">
    <div class="auth-card">
      <h2>Create Your Account</h2>

      <!-- Retrieve and display flash messages (e.g., success or error notifications) -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages" aria-live="polite">
            {% for category, message in messages %}
              <div class="flash-message-{{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <form method="POST" action="{{ url_for('register') }}" name="registerForm" id="registerForm" novalidate>
        {{ form.hidden_tag() }}
        <!-- CSRF token is already included by form.hidden_tag() -->
        <label for="username">Username</label>
        <input type="text" name="username" id="username" autocomplete="username" aria-label="Enter your username" required />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" autocomplete="email" aria-label="Enter your email address" required />

        <label for="password">Password</label>
        <input type="password" name="password" id="password" autocomplete="new-password" aria-label="Enter your password" required />

        <button type="submit" name="register">Register</button>
      </form>

      <p class="auth-footer">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
      </p>

      <button id="theme-toggle" name="themeToggle" aria-label="Toggle dark mode">Toggle Theme</button>

      <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.getElementById('theme');

        themeToggle.addEventListener('click', () => {
          if (body.classList.contains('dark')) {
            body.classList.remove('dark');
            body.classList.add('light');
          } else {
            body.classList.remove('light');
            body.classList.add('dark');
          }
        });
      </script>

    </div>
  </div>
</body>
</html>
